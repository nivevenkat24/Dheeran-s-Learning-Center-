<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dheeran's Learning Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              sage: {
                100: '#e1ece4',
                200: '#c4d9ca',
                300: '#a3c9a8',
                400: '#84b59f',
                500: '#6b9080',
                600: '#557266',
                700: '#3a5a40',
              },
              // New Gentle Palette
              cream: {
                50: '#fdfbf7',
                100: '#fbf7f0',
                200: '#f5ebe0', // Warm cream
              },
              sand: {
                100: '#f3f0eb',
                200: '#e6e2dd', // Soft sand
                300: '#dcd7d0',
              },
              terracotta: {
                100: '#fcece6',
                300: '#eebda8',
                500: '#e09f7d', // Muted clay
                700: '#b87a5e',
              },
              olive: {
                100: '#eff1e6',
                300: '#cfd6bc',
                500: '#a4ac86', // Soft olive
                700: '#6c7552',
              }
            },
            fontFamily: {
              sans: ['"Nunito"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-left': 'slideLeft 0.5s ease-out forwards',
              'appear': 'appear 0.5s ease-out 0.3s forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideLeft: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(0)' }, // Handled via layout transition usually, but kept for utility
              },
              appear: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fdfbf7; /* cream-50 */
        color: #44403c; /* stone-700 */
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
